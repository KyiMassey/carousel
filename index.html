<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		
		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

	    <div class="container">
		
		<div class="navbar">
		
			<div class="navbar-inner">
		
				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">KING KYI CAROUSEL!!!!!!!</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="https://f.cloud.github.com/assets/5033780/963201/8122dcc4-04fe-11e3-874d-06f4e2515248.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5033780/962974/58be8922-04f9-11e3-890f-7a31529e8449.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5033780/962972/568fe880-04f9-11e3-9ca3-c34a2348ccad.jpg">

				</div>
				
				<div class="item">

					<img src="https://f.cloud.github.com/assets/5033780/963200/7eac6028-04fe-11e3-8305-dc0b1746b83c.jpg">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>
		
	  </div>

	</body>

</html>
